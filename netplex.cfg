(* Configuration file for the "lifedb_server" program. *)

netplex {
  controller {
    max_level = "debug";    (* Log level *)
    logging {
      type = "stderr";    (* Log to stderr *)
    }
  };
  service {
    name = "lifedb_server";
    protocol {
      (* This section creates the socket *)
      name = "http";
      address {
	type = "internet";
	bind = "0.0.0.0:5985";
      };
    };
    processor {
      (* This section specifies how to process data of the socket *)
      type = "nethttpd";
      host {
	(* Think of Apache's "virtual hosts" *)
	pref_name = "localhost";
	pref_port = 5985;
	names = "*:0";   (* Which requests are matched here: all *)
	uri {
	  path = "/"; 
	  service {
	    type = "dynamic";
	    handler = "url_handler";
	  }
	}
      };
    };
    workload_manager {
      type = "dynamic";
      max_jobs_per_thread = 1;  (* Everything else is senseless *)
      min_free_jobs_capacity = 1;
      max_free_jobs_capacity = 1;
      max_threads = 20;
    };
  };
  service {
   name = "session";
   protocol { name = "session" };
   processor { type = "session"; };
   workload_manager { type = "constant"; threads = 1; };
  }
}
